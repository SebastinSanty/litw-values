
<!-- Template for the results page -->
{{#if code}}
<h3>
    <span data-i18n="litw-result-code"></span>
    <span>{{ code }}</span>
</h3>
{{/if}}

<h3 class="bolded-blue" style="text-align: center">{{ header }}</h3>
<br>
<div id="values-map" class="litw-results-chart">

</div>
<input type="hidden" id="file-src" value="include/inglehart-welzel.csv">
<br>
<div id="results-footer"></div>

<script src="js/results/main.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        build_values_map('values-map');
    });
</script>
